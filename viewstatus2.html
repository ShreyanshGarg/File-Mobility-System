<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view-status.css">
    <title>View Status</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">File Mobility System
            <div class="profile">
                <i class="fa fa-user"></i>
                <button class="dropbtn">Username</button>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Log Out</a>
                </div>
            </div>
        </header>
        <div class="basic-details">
            <h1>Application No</h1>
            <div id="multi-step-form-container">
                <!-- Form Steps / Progress Bar -->
                <ul class="form-stepper form-stepper-horizontal text-center mx-auto pl-0">
                    <!-- Step 1 -->
                    <li class="form-stepper-active text-center form-stepper-list" step="1">
                        <a class="mx-2">
                            <span class="form-stepper-circle">
                                <span>1</span>
                            </span>
                            <div class="label">Application form filled</div>
                        </a>
                    </li>
                    <!-- Step 2 -->
                    <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
                        <a class="mx-2">
                            <span class="form-stepper-circle text-muted">
                                <span>2</span>
                            </span>
                            <div class="label text-muted">Accepted by officer 1</div>
                        </a>
                    </li>
                    <!-- Step 3 -->
                    <li class="form-stepper-unfinished text-center form-stepper-list" step="3">
                        <a class="mx-2">
                            <span class="form-stepper-circle text-muted">
                                <span>3</span>
                            </span>
                            <div class="label text-muted">Transfer to officer 2</div>
                        </a>
                    </li>
                    <!-- Step 4 -->
                    <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
                        <a class="mx-2">
                            <span class="form-stepper-circle text-muted">
                                <span>4</span>
                            </span>
                            <div class="label text-muted">Request accepeted and verified</div>
                        </a>
                    </li>
                </ul>
                <!-- Step Wise Form Content -->
                
            <div class="leftone">
                <form id="userAccountSetupForm" name="userAccountSetupForm" enctype="multipart/form-data" method="POST">
                    <!-- Step 1 Content -->
                    <section id="step-1" class="form-step">
                            <h2 class="font-normal">Buyer Details</h2>
                            <!-- Step 1 input fields -->
                            <div class="mt-3">
                                Name
                            </div>
                            <div class="mt-3">
                                Contact
                            </div>
                    </section>
                </form>  
            </div>
            <div class="rightone">
                <form id="userAccountSetupForm" name="userAccountSetupForm" enctype="multipart/form-data" method="POST">
                    <!-- Step 1 Content -->
                    <section id="step-1" class="form-step">
                            <h2 class="font-normal">Seller Details</h2>
                            <!-- Step 1 input fields -->
                            <div class="mt-3">
                                Name
                            </div>
                            <div class="mt-3">
                                Contact
                            </div>
                    </section>
                </form>  
            </div>
            </div>
            </div>
        </div>
    </div>
    <script src="view-status.js"></script>
</body>
</html>
