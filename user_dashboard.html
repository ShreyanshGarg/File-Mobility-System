
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">File Mobility System
        <div class="profile">
            <i class="fa fa-user"></i>
            <button class="dropbtn">Username</button>
            <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Log Out</a>
             </div>
        </div>
    </header>
    
    <nav>
      <ul>
        <br>
        <br>
        
        
        <li>
        <a href="#" class="logo">
          
          <span class="nav-item">user dashboard</span>
        </a>
        </li>
        <li>
          <a href="#">
            <i class="fas-fa-application"></i>
            <span class="nav-item"> Application Form</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas-fa-view"></i>
            <span class="nav-item"> View status</span>
          </a>
        </li>
      </ul>
    </nav>
    
    
    <div class="request-card">
        <h1>Application Form</h1>
        
        <div class="subcards">
            <div class="card">
                
                <form action="" >
                  <h2>Seller Details</h2><br>
                  <label for="name">Name</label> <br> 
                  <input type="text" name="name" id="name" required placeholder="abc"><br>
                  <label for="fathersname">Fathers Name</label>  <br>  
                  <input type="text" name="name" id="fathersname" required placeholder="abc"><br>
                  <label for="age">Age</label>  <br>   
                  <input type="number" name="name" id="age" required placeholder="25"><br>
                  <p>Permanent Address</p>
                  <label for="num">House No</label> <br>    
                  <input type="number" name="name" id="num" required placeholder="25"><br>
                  <label for="add">House/Street name</label> <br>
                  <input type="text" name="name" id="add" required placeholder="abc"><br>
                  <p>Country , State</p>
                  <select name="country">
                      <option>India</option>
                      <option>Australia</option>
                      <option>Bangladesh</option>
                      <option>Germany</option>
                      <option>Bhutan</option>
                      <option>Nepal</option>
                      <option>Argentina</option>
                      <option>Austria</option>
                      <option>France</option>
                      <option>Chile</option>
                      <option>Canada</option>
                      <option>Bahrain</option>
                  </select required>
                  
                  <select name="state">
                      <option>Rajasthan</option>
                      <option>Delhi</option>
                      <option>Uttar Pradesh</option>
                      <option>Karnataka</option>
                      <option>Goa</option>
                      <option>Tamil Nadu</option>
                      <option>Kerela</option>
                      <option>Maharashtra</option>
                      <option>Madhya Pradesh</option>
                      <option>Gujrat</option>
                      <option>West Bengal</option>
                      <option>Bihar</option>
                      <option>Jharkhand</option>
                      <option>Arunachal Pradesh</option>
                      <option>Andhra Pradesh</option>
                      <p>City</p>
                  </select required>
                  <p>City , Pincode</p>
                  <select name="city">
                      <option>Jaipur</option>
                      <option>Delhi</option>
                      <option>Bangalore</option>
                      <option>Ahemdabad</option>
                      <option>Chennai</option>
                      <option>Kolkata</option>
                      <option>Surat</option>
                      <option>Lucknow</option>
                      <option>Kanpur</option>
                      <option>Pune</option>
                      <option>Patna</option>
                      <option>Agra</option>
                  </select required>
                  
                  <select name="Pincode">
                      <option>302001</option>
                      <option>302002</option>
                      <option>302003</option>
                      <option>302004</option>
                      <option>302005</option>
                      <option>302006</option>
                      <option>302006</option>
                      <option>302007</option>
                      <option>302008</option>
                      <option>302009</option>
                      <option>302010</option>
                      <option>302012</option>
                  </select required> <br>
                  <label for="aadhar">Aadhar Card Number</label> <br>   
                  <input type="number" name="name" id="aadhar" required><br>
                  <label for="pan">Pan Card Number</label> <br>
                  <input type="number" name="name" id="pan" required><br>
              
                  


              </form>
              </div>
              
              
              <div class="card">
                
                <form action="" >
                  <h2>Buyer Details</h2><br>
                  <label for="name">Name</label> <br>
                  <input type="text" name="name" id="name" required placeholder="abc"><br>
                  <label for="fathersname">Fathers Name</label>    <br>
                  <input type="text" name="name" id="fathersname" required placeholder="abc"><br>
                  <label for="age">Age</label>     <br>
                  <input type="number" name="name" id="age" required placeholder="25"><br>
                  <p>Permanent Address</p>
                  <label for="num">House No</label>    <br> 
                  <input type="number" name="name" id="num" required placeholder="25"><br>
                  <label for="add">House/Street name</label> <br>
                  <input type="text" name="name" id="add" required placeholder="abc"><br>
                  <p>Country , State</p>
                  <select name="country">
                      <option>India</option>
                      <option>Australia</option>
                      <option>Bangladesh</option>
                      <option>Germany</option>
                      <option>Bhutan</option>
                      <option>Nepal</option>
                      <option>Argentina</option>
                      <option>Austria</option>
                      <option>France</option>
                      <option>Chile</option>
                      <option>Canada</option>
                      <option>Bahrain</option>
                  </select required>
                  
                  <select name="state">
                      <option>Rajasthan</option>
                      <option>Delhi</option>
                      <option>Uttar Pradesh</option>
                      <option>Karnataka</option>
                      <option>Goa</option>
                      <option>Tamil Nadu</option>
                      <option>Kerela</option>
                      <option>Maharashtra</option>
                      <option>Madhya Pradesh</option>
                      <option>Gujrat</option>
                      <option>West Bengal</option>
                      <option>Bihar</option>
                      <option>Jharkhand</option>
                      <option>Arunachal Pradesh</option>
                      <option>Andhra Pradesh</option>
                      
                  </select required>
                  <p>City , Pincode</p>
                  <select name="city">
                      <option>Jaipur</option>
                      <option>Delhi</option>
                      <option>Bangalore</option>
                      <option>Ahemdabad</option>
                      <option>Chennai</option>
                      <option>Kolkata</option>
                      <option>Surat</option>
                      <option>Lucknow</option>
                      <option>Kanpur</option>
                      <option>Pune</option>
                      <option>Patna</option>
                      <option>Agra</option>
                  </select required>
                  
                  <select name="Pincode">
                      <option>302001</option>
                      <option>302002</option>
                      <option>302003</option>
                      <option>302004</option>
                      <option>302005</option>
                      <option>302006</option>
                      <option>302006</option>
                      <option>302007</option>
                      <option>302008</option>
                      <option>302009</option>
                      <option>302010</option>
                      <option>302012</option>
                  </select required> <br>
                  <label for="aadhar">Aadhar Card Number</label>   <br> 
                  <input type="number" name="name" id="aadhar" required><br>
                  <label for="pan">Pan Card Number</label><br>
                  <input type="number" name="name" id="pan" required><br>



              </form>
              </div>    
              <div class="card">
                <form action="">
                  <h2>Documents</h2><br>
                  <label for="name">Aadhar card of seller</label> <br>
                  <input type="file" name="name" id="name" required><br>
                  <label for="name">Aadhar card of Buyer</label> <br>
                  <input type="file" name="name" id="name" required><br>
                  <label for="name">Pan card of seller</label> <br>
                  <input type="file" name="name" id="name" required><br>
                  <label for="name">Pan card of Buyer</label> <br>
                  <input type="file" name="name" id="name" required><br>
                  <label for="name">Other Property Documents</label> <br>
                  <input type="file" name="name" id="name" required><br><br><br>
                  <div>
                    <input type="Submit">
                  </div>



              </form>
              </div> 
        </div>
    </div>
    
</body>
</html>
