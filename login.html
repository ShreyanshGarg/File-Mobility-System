<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Nullify</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" charset="utf-8"></script>
  </head>

  <body>
    <form action="/login" method="post">
      <section class="vh-100 whole">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">
                  <div class="mb-4 -md-5 mt-md-4 pb-3">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">
                      Please enter your email and password!
                    </p>

                    <div class="form-outline form-white mb-4">
                      <input type="text" id="typeEmailX" class="form-control
                      form-control-lg" name="username" placeholder="Username" /
                      required>
                    </div>

                    <div class="form-outline form-white mb-5">
                      <input type="password" id="typePasswordX"
                      class="form-control form-control-lg" name="password"
                      placeholder="Password"/ required>
                    </div>

                    <button
                      class="btn btn-outline-light btn-lg px-5"
                      type="submit"
                    >
                      Login
                    </button>
                  </div>

                  <div>
                    <p class="mb-0">
                      Don't have an account?
                      <a href="/signup" class="text-white-50 fw-bold"
                        >Sign Up</a
                      >
                    </p>
                  </div>

                  <!-- <div>
                    <p class="mb-0 err" style="display: <%=danger%>">
                      Invalid Username or Password! Try Again
                    </p>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>

    <script src="/javascript/index.js" />
  </body>
</html>
