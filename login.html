<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <form action="/login" method="post"></form>
        <div class="head">
            <h1>Log In</h1>
            <div class="details">
                <label >Email : </label>
                <input class="email" id="emailid" type="email" name="email" placeholder="Email Id" required><br><br>
                <label >Password : </label>
                <input class="password" id="password" type="password" name="password" placeholder="Password" required><br><br>
            </div>
            <div class="log in">
                <button class="btn btn-outline-light btn-lg px-5" type="submit" name="button" value="signup_page">Log In</button>
            </div> 
            </div class="signup">
                <p>No account?
                    <a href="signup.html">Create One!</a>
                </p>
            </div>
        </div>
    </form>
</body>
</html>
